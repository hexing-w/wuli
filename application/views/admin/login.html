<div class="loginBox">
	<div class="login_cont">
	<form>
			<ul class="login">
				<li class="l_tit">管理员帐号</li>
				<label class="badge" >用户名或密码错误</label>
				<li class="mb_10"><input type="text"  id="username"  name="username" placeholder="请输入管理员帐号"class="login_input user_icon"></li>

                <!-- <li class="l_tit">验证码</li>

			!-->

			      function code(){
			  	
			    	$("#imgcode").attr("src","{:U('verify')}");

				<li class="autoLogin"><input type="hidden" id="a1" class="checked" name="autoFlag" value="1"><label for="a1"></label></li>
				<li><input id="login" type="button" value="" class="login_btn"></li>
			</ul>
		</form>
		<script type="text/javascript">
			$(function(){
				$('#login').click(function(){
					var user=encodeURI($('#username').val());
					var pwd=encodeURI($('#password').val());

					$.ajax({
						url:"<?=BASE_PATH;?>/admin/login",
						type:'POST',
						data:{username:user,password:pwd},
						
						success:function(msg){
							console.log(msg);
							msg_json = $.parseJSON(msg);
							console.log(msg.code);
							if(msg_json.code>0) {
				               $(".badge").css("display","block");
				            }
				            else {
				               location.href="<?=BASE_PATH;?>/admin";
				            }

						}
					})
				})
			})
		</script>
